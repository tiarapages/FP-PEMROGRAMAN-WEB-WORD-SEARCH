services:
  database:
    container_name: fp-database
    restart: unless-stopped
    image: postgres:latest
    environment:
      - POSTGRES_USER=wordit_user
      - POSTGRES_PASSWORD=password123
      - POSTGRES_NAME=wordit_db
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql
    networks:
      - fp-network

networks:
  fp-network:
    driver: bridge

volumes:
  mysqldata: